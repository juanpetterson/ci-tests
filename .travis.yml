language: node_js
node_js:
  - 10
  addons:
    chrome: stable
    apt:
      packages:
        # Ubuntu 16+ does not install this dependency by default, so we need to install it ourselves
        - libgconf-2-4
cache:
  npm: true
  directories:
    - ~/.cache
before_install:
  - export CHROME_BIN=chromium-browser
install:
  - npm ci
script:
  - npm run test:silent
  - npm run e2e
